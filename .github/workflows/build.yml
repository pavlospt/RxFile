name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TERM: dumb
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('rxfile-kotlin/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build debug and check
        run: ./gradlew :rxfile-kotlin:assembleDebug
